env:
  TERM: xterm-256color

# {{{ Window
window:
  dimensions:
    columns: 85
    lines: 30
  padding:
    x: 6
    y: 6
  decorations: none
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
# }}}

scrolling:
  history: 5000

# {{{ Fonts
# font:
#   normal:
#     family: monofur for PowerLine
#     style: Regular
#   bold:
#     family: monofur for PowerLine
#     style: Bold
#   italic:
#     family: monofur for PowerLine
#     style: Italic
#   bold_italic:
#     family: monofur for PowerLine
#     style: Bold Italic
font:
  normal:
    family: FantasqueSansMono Nerd Font Mono
    style: Regular
  bold:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold
  italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold Italic
  size: 12.0
  offset:
    x: 1
    y: 1
draw_bold_text_with_bright_colors: true
# }}}

#{{{ Colors - Dracula
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

  # Dim colors
  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '0xff00ff' }`
  #
  indexed_colors: []
#}}}

background_opacity: 0.98

window.dynamic_title: true

unfocused_hollow: true

live_config_reload: true

url:
  launcher:
    program: xdg-open

# {{{ Key bindings
key_bindings:
  - { key: V,       mods: Control|Shift, action: Paste            }
  - { key: C,       mods: Control|Shift, action: Copy             }
  - { key: Equals,  mods: Control,       action: IncreaseFontSize }
  - { key: Minus,   mods: Control,       action: DecreaseFontSize }
  - { key: Key0,    mods: Control,       action: ResetFontSize    }
# }}}
