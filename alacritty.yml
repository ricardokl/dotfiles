env:
  TERM: xterm-256color

# {{{ Window
window:
  dimensions:
    columns: 75
    lines: 30
  padding:
    x: 6
    y: 6
  decorations: none
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
# }}}

scrolling:
  history: 5000

# {{{ Fonts
font:
  normal:
    family: monofur for PowerLine
    style: Regular
  bold:
    family: monofur for PowerLine
    style: Bold
  italic:
    family: monofur for PowerLine
    style: Italic
  bold_italic:
    family: monofur for PowerLine
    style: Bold Italic
  size: 10.0
  offset:
    x: 1
    y: 1
draw_bold_text_with_bright_colors: true
# }}}

